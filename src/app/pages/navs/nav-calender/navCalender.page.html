<ion-content>
  <div class="header py-5">
    <div class="flex w-full justify-between px-4 font-[800] ">
      <button ion-button icon-only (click)="previousMonth()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
      <h1>{{ currentMonth.format('YYYY.MM') }}</h1>
      <button ion-button icon-only (click)="nextMonth()">
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </div>
  </div>
  <div>
    <ion-grid class="px-4">
      <ion-row>
        <ion-col class="w-full flex justify-center" *ngFor="let day of ['일', '월', '화', '수', '목', '금', '토']">
          <div class="day text-xs  font-[600]">{{ day }}</div>
        </ion-col>
      </ion-row>
      <ion-row *ngFor="let week of weeks">
        <ion-col class="w-full flex justify-center" *ngFor="let day of week">
          <div class="flex flex-col items-center" (click)="presentModal(day.day,true)">
            <div *ngIf="day.day" class="date text-xs text-[#A4A4A4] ">{{ day.day }}</div>
            <img *ngIf="day.day" src="assets/img/default.png" class="w-8" />
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
